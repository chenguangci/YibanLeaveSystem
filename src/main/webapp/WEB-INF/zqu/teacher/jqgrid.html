				<!--
                	模态框
                -->
				<div class="modal fade" id="Edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
								<h4 class="modal-title" id="myModalLabel">修改信息</h4>
							</div>
							
							<form class="form-horizontal">
								<div class="modal-body">
								<input type="text" id="Iid" name="Iid" style="display:none"/>
									<div class="form-group row">
										<div class="col-md-6 col-sm-6">
											<div class="input-group"><span class="input-group-addon"><i class="icon-bookmark"></i>学号</span>
												<input type="text" class="form-control" name="studentId"  id="studentId" disabled/>
											</div>
										</div>
										<div class="col-md-6 col-sm-6">
											<div class="input-group"><span class="input-group-addon"><i class="icon-user"></i>姓名</span>
												<input type="text" class="form-control" name="name" id="name"  disabled />
											</div>
										</div>

									</div>
									<div class="form-group row">
										<div class="col-md-6 col-sm-6">
											<div class="input-group"><span class="input-group-addon"><i class="icon-building"></i>院系</span>
												<input type="text" class="form-control" name="department" id="department"  disabled/>
											</div>
										</div>
										<div class="col-md-6 col-sm-6">
											<div class="input-group"><span class="input-group-addon"><i class="icon-reorder"></i>班级</span>
												<input type="text" class="form-control" name="className" id="className" disabled/>
											</div>
										</div>

									</div>

									<div class="form-group row">
										<div class="col-md-6 col-sm-6">
											<div class="input-group"><span class="input-group-addon"><i class="icon-calendar"></i>开始日期</span>
												<input type="text" class="form-control" name="beginTime" id="beginTime"  disabled/>
											</div>
										</div>
										<div class="col-md-6 col-sm-6">
											<div class="input-group"><span class="input-group-addon"><i class="icon-calendar"></i>截止日期</span>
												<input type="text" class="form-control" name="endTime" id="endTime" disabled/>
											</div>
										</div>

									</div>
									<div class="form-group row">
										<div class="col-md-6 col-sm-6">
											<div class="input-group"><span class="input-group-addon"><i class="icon-phone"></i>联系方式</span>
												<input type="text" class="form-control" name="phone" id="phone" disabled/>
											</div>
										</div>
										<div class="col-md-6 col-sm-6">
											<div class="input-group"><span class="input-group-addon"><i class="icon-time"></i>请假节数</span>
												<input type="text" class="form-control" name="number" id="leaveNumber" disabled/>
											</div>
										</div>
									</div>

									<label class="control-label bolder blue">请假状态</label>
									<div class="form-group row">

										<div class="col-sm-6 col-md-6">

											<div class="radio">
												<label>
														<input type="radio" class="ace" name="Qing" id="Qing1"  value="0" />
														<span class="lbl">待审核</span>
												</label>
											</div>

											<div class="radio">
												<label>
														<input  type="radio" class="ace" name="Qing" id="Qing2"  value="-1"/>
														<span class="lbl">拒绝请假</span>
												</label>
											</div>

										</div>
										<div class="col-sm-6 col-md-6">

											<div class="radio">
												<label>
														<input  type="radio" class="ace" name="Qing" id="Qing3"   value="1" />
														<span class="lbl">已同意未销假</span>
												</label>
											</div>

											<div class="radio">
												<label>
														<input  type="radio" class="ace" name="Qing" id="Qing4" value="2" />
														<span class="lbl">已销假</span>
												</label>
											</div>

										</div>

									</div>

									<div class="form-group row">
										<label for="Reason" class="form-control-label">请假理由</label>

										<textarea class="form-control" rows="3" name="reason" id="reason" disabled></textarea>
									</div>

									<br>
									<div class="form-group row">
										<label for="File" class="form-control-label">请假证明</label>
										<br>
									
										<a  id="down" title="请单击下载" ><i class="icon-download"></i>下载请假证明</a>
										
									</div>
								</div>

								<br><br>
								<div class="modal-footer">

									<button type="button" class="btn btn-default" data-dismiss="modal"><i class="icon-remove"></i>关闭</button>
									<button type="button" class="btn btn-primary" id="submitEdit">	<i class="icon-ok"></i> 提交</button>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>
